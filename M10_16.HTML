<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Average</title>
    <script>
        function calculateAverage() {
            // Get selected values from dropdowns
            var subject1 = parseInt(document.getElementById("subject1").value);
            var subject2 = parseInt(document.getElementById("subject2").value);
            var subject3 = parseInt(document.getElementById("subject3").value);

            // Calculate average
            var average = (subject1 + subject2 + subject3) / 3;

            // Display average
            document.getElementById("result").innerHTML = "Average Marks: " + average.toFixed(2);
        }
    </script>
</head>
<body>

    <h1>Enter Student Marks</h1>

    <form>
        <!-- Subject 1 -->
        <label for="subject1">Maths:</label>
        <select id="subject1" name="subject1">
            <option value="0">0</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
        </select>
        <br><br>

        <!-- Subject 2 -->
        <label for="subject2">Science:</label>
        <select id="subject2" name="subject2">
            <option value="0">0</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
        </select>
        <br><br>

        <!-- Subject 3 -->
        <label for="subject3">English:</label>
        <select id="subject3" name="subject3">
            <option value="0">0</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
        </select>
        <br><br>

        <!-- Button to calculate average -->
        <input type="button" value="Calculate Average" onclick="calculateAverage()">
    </form>

    <!-- Display result -->
    <p id="result"></p>

    <!-- Comment -->
    <!-- 
        <select> creates a dropdown list
        Each <option> specifies a value for the dropdown
        JavaScript calculates the average and displays it
    -->

</body>
</html>
