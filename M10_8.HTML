<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists Example</title>
</head>
<body>

    <h1>My Favourite Things</h1>

    <!-- Unordered List -->
    <h2>Hobbies (Unordered List)</h2>
    <ul>
        <li>Reading</li>
        <li>Drawing</li>
        <li>Playing Chess</li>
        <li>Gardening</li>
    </ul>

    <!-- Ordered List -->
    <h2>Top 5 Favourite Subjects (Ordered List)</h2>
    <ol>
        <li>Mathematics</li>
        <li>Science</li>
        <li>English</li>
        <li>History</li>
        <li>Computer Science</li>
    </ol>

    <!-- Comment -->
    <!-- 
        <ul> creates an unordered (bulleted) list
        <ol> creates an ordered (numbered) list
        <li> defines each list item
    -->

</body>
</html>
