<!DOCTYPE html>
<html>
<head>
    <title>Introduction with Line Breaks</title>
</head>
<body>

    <!-- Main heading -->
    <h1>About Me</h1>

    <!-- Paragraph with line breaks -->
    <p>
        Hello! My name is Jane Doe.<br>
        I am 15 years old.<br>
        I study at Green Valley High School.<br>
        My favorite subjects are Science and Mathematics.<br>
        In my free time, I enjoy reading and painting.<br>
    </p>

    <!-- Comment explaining the use of line breaks -->
    <!-- The <br> tag is used to move text to a new line without starting a new paragraph -->

</body>
</html>
