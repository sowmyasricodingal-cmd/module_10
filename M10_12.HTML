<!DOCTYPE html>
<html>
<head>
    <title>Iframe Example</title>
</head>
<body>

    <h1>Embedding Content Using Iframe</h1>

    <p>Below is an embedded webpage using the iframe tag:</p>

    <!-- Iframe embedding a public URL -->
    <iframe src="https://www.wikipedia.org" width="800" height="500" title="Wikipedia"></iframe>

    <!-- Comment explaining iframe -->
    <!-- 
        <iframe> is used to embed another webpage or content
        src attribute specifies the URL to embed
        width and height define the size of the iframe
        title provides an accessible name for the iframe
    -->

</body>
</html>
