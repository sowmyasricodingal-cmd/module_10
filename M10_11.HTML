<!DOCTYPE html>
<html>
<head>
    <title>Audio and Video Example</title>
</head>
<body>

    <h1>Welcome to My Multimedia Webpage</h1>

    <!-- Audio Section -->
    <h2>School Anthem (Audio)</h2>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video Section -->
    <h2>Introduction Video (Video)</h2>
    <video width="480" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Comment explaining audio and video -->
    <!-- 
        <audio> tag is used to play audio files
        <video> tag is used to play video files
        The controls attribute adds play/pause/volume options
        Public URLs are used here so the media works online
    -->

</body>
</html>
