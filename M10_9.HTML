<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

    <h1>Student Details</h1>

    <!-- Table starts here -->
    <table border="1" cellspacing="0" cellpadding="5">

        <!-- Table Header -->
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
            <th>Class</th>
            <th>Age</th>
        </tr>

        <!-- Table Rows -->
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>10</td>
            <td>15</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>9</td>
            <td>14</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Emily Johnson</td>
            <td>10</td>
            <td>15</td>
        </tr>

    </table>

    <!-- Comment -->
    <!-- 
        <table> creates the table
        <tr> defines a table row
        <th> defines a header cell
        <td> defines a standard cell
    -->

</body>
</html>
