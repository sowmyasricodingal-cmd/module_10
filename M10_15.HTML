<!DOCTYPE html>
<html>
<head>
    <title>Grouped Personal Details Form</title>
</head>
<body>

    <h1>Personal Details Form</h1>

    <form action="#" method="post">

        <!-- Fieldset to group personal details -->
        <fieldset>
            <legend>Personal Information</legend>

            <!-- Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <!-- Gender -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br><br>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

        </fieldset>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>

    <!-- Comment explaining fieldset -->
    <!-- 
        <fieldset> is used to group related form fields
        <legend> provides a caption for the fieldset
        This improves readability and accessibility of forms
    -->

</body>
</html>
