<!DOCTYPE html>
<html>
<head>
    <title>My School Webpage with Media</title>
</head>
<body>

    <!-- School Name -->
    <h1>Green Valley High School</h1>

    <!-- School Address -->
    <p><strong>Address:</strong> 123 Main Street, Springfield, USA</p>

    <!-- Number of Students -->
    <p><strong>Total Students Enrolled:</strong> 850</p>

    <!-- Streams Offered -->
    <h2>Streams Offered:</h2>
    <ul>
        <li>Science</li>
        <li>Commerce</li>
        <li>Arts</li>
    </ul>

    <!-- Educational Board -->
    <p><strong>Educational Board:</strong> Central Board of Secondary Education (CBSE)</p>

    <!-- Image of the School -->
    <h2>Our School Building</h2>
    <img src="https://via.placeholder.com/400x200" alt="School Building" width="400">

    <!-- Audio -->
    <h2>School Anthem</h2>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video -->
    <h2>School Introduction Video</h2>
    <video width="480" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
