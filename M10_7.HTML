<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>

    <h1>Welcome to My Webpage</h1>

    <p>This is my homepage. Click the links below to visit other pages:</p>

    <!-- Hyperlinks -->
    <ul>
        <li><a href="https://www.google.com" target="_blank">Go to Google</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">Go to Wikipedia</a></li>
        <li><a href="contact.html">Go to Contact Page (Local Page)</a></li>
    </ul>

    <!-- Comment explaining hyperlinks -->
    <!-- The <a> tag creates a clickable link.
         href attribute specifies the destination URL.
         target="_blank" opens the link in a new tab. -->

</body>
</html>
